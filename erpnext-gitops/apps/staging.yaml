apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: erpnext-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/my-org/erpnext-gitops.git'
    targetRevision: HEAD
    path: environments/staging
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: erpnext-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
