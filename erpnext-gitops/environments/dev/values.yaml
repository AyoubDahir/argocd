# Custom ERPNext Deployment - Dev Environment

## ERPNext Configuration
image: ghcr.io/ayoubdahir/erpnext-custom:latest

## Database Configuration
mariadb:
  enabled: true
  auth:
    rootPassword: changeme123
    database: erpnext_dev
    username: erpnext
    password: erpnext123

## Redis Configuration  
redis:
  enabled: true

## Resource Limits (Development)
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "2Gi"
    cpu: "1000m"

## Persistence
persistence:
  enabled: true
  size: 10Gi

## Site Configuration
siteName: dev.erp.local

