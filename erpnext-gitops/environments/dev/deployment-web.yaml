apiVersion: apps/v1
kind: Deployment
metadata:
  name: erpnext-web
  namespace: erpnext-dev
  labels:
    app: erpnext
    component: web
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: erpnext
      component: web
  template:
    metadata:
      labels:
        app: erpnext
        component: web
    spec:
      initContainers:
      - name: populate-sites
        image: ghcr.io/ayoubdahir/erpnext-custom:latest
        securityContext:
          runAsUser: 0
        command: ["bash", "-c"]
        env:
        - name: REDIS_CACHE
          value: redis://redis:6379/0
        - name: REDIS_QUEUE
          value: redis://redis:6379/1
        - name: REDIS_SOCKETIO
          value: redis://redis:6379/2
        args:
        - |
          echo "Checking sites..."
          if [ ! -f /sites-pvc/common_site_config.json ]; then
            echo "Populating sites volume..."
            cp -R /home/frappe/frappe-bench/sites/* /sites-pvc/
            chown -R 1000:1000 /sites-pvc
          fi
          
          echo "Patching Redis URLs in common_site_config.json..."
          python3 -c "import json, os; p='/sites-pvc/common_site_config.json'; d=json.load(open(p)); d.update({'redis_cache': os.environ['REDIS_CACHE'], 'redis_queue': os.environ['REDIS_QUEUE'], 'redis_socketio': os.environ['REDIS_SOCKETIO']}); json.dump(d, open(p,'w'), indent=2)"
          echo "Patch Complete."
        volumeMounts:
        - name: sites
          mountPath: /sites-pvc
      containers:
      - name: web
        image: ghcr.io/ayoubdahir/erpnext-custom:latest
        command: ["/bin/bash", "-c"]
        args:
        - >-
            /home/frappe/frappe-bench/env/bin/pip install -e apps/healthcare &&
            /home/frappe/frappe-bench/env/bin/pip install -e apps/his &&
            /home/frappe/frappe-bench/env/bin/pip install -e apps/hrms &&
            /home/frappe/frappe-bench/env/bin/pip install -e apps/insights &&
            /home/frappe/frappe-bench/env/bin/pip install -e apps/rasiin_design &&
            /home/frappe/frappe-bench/env/bin/pip install -e apps/rasiin_hr &&
            /home/frappe/frappe-bench/env/bin/pip install -e apps/frappe_whatsapp &&
            bench serve --port 8000 --host 0.0.0.0
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: FRAPPE_SITE_NAME
          value: dev.erp.local
        - name: DB_HOST
          value: mariadb
        - name: DB_PORT
          value: "3306"
        - name: REDIS_CACHE
          value: redis://redis:6379/0
        - name: REDIS_QUEUE
          value: redis://redis:6379/1
        - name: REDIS_SOCKETIO
          value: redis://redis:6379/2
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - name: sites
          mountPath: /home/frappe/frappe-bench/sites
      volumes:
      - name: sites
        persistentVolumeClaim:
          claimName: erpnext-pvc
